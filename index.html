<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

    <div class="container">
        <h3>Bài 1: Quản lý tuyển sinh</h3>
        <div>
            <div class="row ">
                <div class="col-4 form-group">
                    <input class="form-control" id="inputBenchmark" type="number" placeholder="Điểm chuẩn">
                </div>
                <div class="col-4">
                    <select id="khuVuc" class="form-control">
                        <option value="">Chọn khu vực</option>
                        <option value="2">A</option>
                        <option value="1">B</option>
                        <option value="0.5">C</option>
                    </select>
                </div>
                <div class="col-4">
                    <select id="doiTuong" class="form-control">
                        <option value="">Chọn đối tượng</option>
                        <option value="2.5">1</option>
                        <option value="1.5">2</option>
                        <option value="1">3</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-4 form-group">
                    <input class="form-control" id="inputScore1" type="number" placeholder="Điểm môn thứ 1">
                </div>
                <div class="col-4 form-group">
                    <input class="form-control" id="inputScore2" type="number" placeholder="Điểm môn thứ 2">
                </div>
                <div class="col-4 form-group">
                    <input class="form-control" id="inputScore3" type="number" placeholder="Điểm môn thứ 3">
                </div>
            </div>
            <button class="btn btn-primary mt-2" id="hamB1">Kết Quả</button>
            <div class="alert alert-success mt-2" id="ketQua">
                <i class="fa fa-hand-o-right" aria-hidden="true"></i>
            </div>

            <hr>
            <hr>


            <h3>Bài 2: Tính tiền điện</h3>
            <div>
                <div class="row ">
                    <div class="col-6 form-group">
                        <input class="form-control" type="text" id="inputName" placeholder="Nhập họ tên">
                    </div>
                    <div class="col-6 form-group">
                        <input class="form-control" type="number"  id="inputKW" placeholder="Nhập số kw">
                    </div>
                </div>
                <button class="btn btn-primary mt-2" id="hamB2">Tính tiền điện</button>
                <div class="alert alert-success mt-2" id="ketquaB2">
                    <i class="fa fa-hand-o-right" aria-hidden="true"></i>
                </div>

            <hr>
            <hr>






            </div>

            <!-- Optional JavaScript -->
            <!-- jQuery first, then Popper.js, then Bootstrap JS -->
            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
                integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
                crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
                integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
                crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
                integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
                crossorigin="anonymous"></script>

            <script src="./index.js"></script>
</body>

</html>
